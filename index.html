<script src="https://cdn.tailwindcss.com"></script>

<style>
    :root {
        --primary-color: #6366F1; /* æ›´æŸ”å’Œçš„ä¸»è‰²èª¿ */
        --secondary-color: #4F46E5;
        --accent-color: #4338CA;

        --text-color: #E2E8F0;

        --card-background: rgba(30, 41, 59, 0.8); /* åŠé€æ˜å¡ç‰‡èƒŒæ™¯ */
        --input-background: rgba(51, 65, 85, 0.6);
        --input-border: #475569;
        --input-focus: #6366F1;
        --success-color: #10B981;
        --error-color: #EF4444;
    }

    body {
        font-family: 'Noto Sans TC', sans-serif;
        background: var(--background-color);
        background-image: radial-gradient(circle at 50% 50%, #1E293B 0%, #0F172A 100%);
        color: var(--text-color);
        line-height: 1.7;
        opacity: 0;
        animation: fadeInPage 1s forwards;
        position: relative;
        overflow: hidden;
    }

    .fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInPage {
        to { opacity: 1; }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border-left-color: #ffffff;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .card {

        backdrop-filter: blur(15px);

    .card:hover {

    .toggle-button {

    .toggle-button.active {
        background: var(--button-gradient);
        color: white;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        transform: translateY(-3px);
    }

    textarea, input[type="text"] {
        background-color: var(--input-background);
        border: 2px solid var(--input-border);
        border-radius: 1.2rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 1.1rem;
        backdrop-filter: blur(10px);
    }

    textarea:focus, input[type="text"]:focus {
        border-color: var(--input-focus);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        outline: none;
        transform: translateY(-3px);
    }

    .submit-button {
        background: var(--button-gradient);
        color: white;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 2rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
    }

    .submit-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 30px rgba(99, 102, 241, 0.4);
    }

    .submit-button:active {
        transform: scale(0.97);
    }

    @media (max-width: 640px) {
        .card {
            border-radius: 2rem;
        }
    }

    #mediaPreview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1.2rem;
        padding: 1.2rem;
    }

    #mediaPreview img, #mediaPreview video {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 1.2rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #mediaPreview img:hover, #mediaPreview video:hover {
        transform: scale(1.08);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .media-upload-area {
        border: 2px dashed var(--primary-color);
        border-radius: 1.2rem;
        padding: 2.5rem;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(99, 102, 241, 0.08);
        backdrop-filter: blur(10px);
    }

    .media-upload-area:hover {
        border-color: var(--accent-color);
        background: rgba(99, 102, 241, 0.12);
        transform: translateY(-4px);
    }

    .upload-icon {
        color: var(--primary-color);
        font-size: 3rem;
        margin-bottom: 1.2rem;
    }

    .upload-button {
        background: var(--button-gradient);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 2rem;
        font-weight: 600;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
    }

    .upload-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(99, 102, 241, 0.4);
    }

    .background-animation {
        animation: backgroundAnimation 8s infinite alternate;
    }

    @keyframes backgroundAnimation {
        0% { background-color: var(--primary-color); }
        50% { background-color: var(--secondary-color); }
        100% { background-color: var(--accent-color); }
    }

    /* æ”¹é€²æ˜Ÿæ˜ŸèƒŒæ™¯å‹•ç•« */
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #ffffff;
        border-radius: 50%;
        animation: twinkle var(--duration) linear infinite;
        opacity: 0;
        box-shadow: 0 0 10px #ffffff, 0 0 20px #6366F1;
    }

    @keyframes twinkle {
        0% { opacity: 0; transform: translateY(0) scale(0.8); }
        50% { opacity: 1; transform: translateY(50vh) scale(1.2); }
        100% { opacity: 0; transform: translateY(100vh) scale(0.8); }
    }
</style>
</head>
<body class="h-full overflow-y-auto">
<div class="stars" id="starsContainer"></div>
<div class="min-h-full flex flex-col">
    <main class="flex-grow py-16 px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-3xl">
            <div class="card p-12 mb-8">
                <h1 class="text-6xl font-bold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 drop-shadow-lg">åŒ¿åæ±Ÿç¿ </h1>
                
                <form id="postForm" class="space-y-10 text-center">
                    <div>
                        <label for="postContent" class="block text-2xl font-semibold mb-4 text-indigo-200">åˆ†äº«ä½ çš„æƒ³æ³•</label>
                        <textarea id="postContent" name="postContent" rows="5" class="w-full px-6 py-5 rounded-xl mx-auto border-2 border-indigo-500/30 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300/50 transition duration-300 ease-in-out transform hover:scale-102" placeholder="å¯«ä¸‹ä½ çš„æƒ³æ³•..."></textarea>
                        <p id="charCount" class="mt-4 text-lg text-indigo-300 font-medium">å·²è¼¸å…¥ 0 å­—</p>
                    </div>

                    <div>
                        <label class="block text-2xl font-semibold mb-4 text-indigo-200">æ·»åŠ åœ–ç‰‡ï¼ˆæœ€å¤šä¸€å€‹æª”æ¡ˆï¼‰</label>
                        <div class="media-upload-area">
                            <div class="upload-icon">ğŸ“¸</div>
                            <label class="cursor-pointer upload-button">
                                <span class="text-lg font-medium">é¸æ“‡æª”æ¡ˆ</span>
                                <input id="postMedia" name="postMedia" type="file" accept="image/*" class="hidden">
                            </label>
                        </div>
                        <div id="mediaPreview" class="mt-8"></div>
                    </div>

                    <div>
                        <button type="submit" id="submitButton" class="submit-button w-full py-5 px-10 text-xl font-bold flex items-center justify-center space-x-4 background-animation">
                            <span>ç™¼å¸ƒè²¼æ–‡</span>
                            <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                            </svg>
                        </button>
                    </div>
                </form>
                <p id="postCount" class="mt-8 text-xl text-indigo-300">ç›®å‰è²¼æ–‡æ•¸é‡ï¼š0</p>
            </div>
        </div>
    </main>
</div>

<script>
    // Firebase é…ç½®
    const firebaseConfig = {
  apiKey: "AIzaSyAvviywFxU5-Ia23Hqsl_3ItrsxF6oYLqA",
  authDomain: "ctjh-84ffc.firebaseapp.com",
  projectId: "ctjh-84ffc",
  storageBucket: "ctjh-84ffc.appspot.com",
  messagingSenderId: "81707489957",
  appId: "1:81707489957:web:f8c441380b528d77018b4c",
  measurementId: "G-NM1KMK8HT9"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const postContent = document.getElementById('postContent');
    const charCount = document.getElementById('charCount');
    const submitButton = document.getElementById('submitButton');
    const postMedia = document.getElementById('postMedia');
    const mediaPreview = document.getElementById('mediaPreview');
    const postCount = document.getElementById('postCount');

    function updateCharCount() {
        const currentLength = postContent.value.length;
        charCount.textContent = `å·²è¼¸å…¥ ${currentLength} å­—`;
        
        if (currentLength < 10) {
            charCount.classList.add('text-red-400');
        } else {
            charCount.classList.remove('text-red-400');
        }
    }

    postContent.addEventListener('input', updateCharCount);

    postMedia.addEventListener('change', function(e) {
        handleMediaFiles(e.target.files);
    });

    function handleMediaFiles(files) {
        const totalFiles = mediaPreview.children.length + files.length;
        if (totalFiles > 1) {
            alert('æœ€å¤šåªèƒ½ä¸Šå‚³ä¸€å€‹æª”æ¡ˆ');
            return;
        }

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const mediaElement = document.createElement('img');
                mediaElement.src = e.target.result;
                mediaElement.classList.add('w-full', 'h-full', 'object-cover', 'rounded-xl', 'shadow-lg', 'transition-all');
                const deleteButton = createDeleteButton();
                const container = document.createElement('div');
                container.classList.add('relative');
                container.appendChild(mediaElement);
                container.appendChild(deleteButton);
                mediaPreview.appendChild(container);
            }
            reader.readAsDataURL(file);
        });
    }

    function createDeleteButton() {
        const deleteButton = document.createElement('button');
        deleteButton.innerHTML = 'Ã—';
        deleteButton.classList.add('absolute', 'top-2', 'right-2', 'bg-red-500', 'text-white', 'rounded-full', 'w-8', 'h-8', 'flex', 'items-center', 'justify-center', 'text-xl', 'font-bold', 'hover:bg-red-600', 'transition-colors', 'shadow-lg');
        deleteButton.addEventListener('click', function(e) {
            e.preventDefault();
            this.parentElement.remove();
        });
        return deleteButton;
    }

    document.getElementById('postForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const content = postContent.value;
        const mediaFiles = postMedia.files;
        
        if (content.trim().length === 0) {
            alert('è«‹è¼¸å…¥å…§å®¹');
            return;
        }
        
        submitButton.innerHTML = '<div class="spinner mx-auto"></div>';
        submitButton.disabled = true;
        
        try {
            // ç²å– IP åœ°å€
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const ipAddress = ipData.ip;

            // è™•ç†åª’é«”æ–‡ä»¶ä¸Šå‚³
            const mediaUrls = [];
            for (let i = 0; i < mediaFiles.length; i++) {
                const file = mediaFiles[i];
                const storageRef = storage.ref('media/' + Date.now() + '_' + file.name);
                await storageRef.put(file);
                const url = await storageRef.getDownloadURL();
                mediaUrls.push({
                    url: url, 
                    type: 'image'
                });
            }

            // å‰µå»ºè²¼æ–‡æ–‡æª”
            await db.collection('posts').add({
                content: content,
                mediaUrls: mediaUrls,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                ipAddress: ipAddress,
                status: 'pending',
                createdDate: new Date().toISOString()
            });

            // æˆåŠŸè™•ç†
            submitButton.innerHTML = 'ç™¼å¸ƒæˆåŠŸï¼';
            submitButton.classList.add('bg-emerald-500');
            
            const message = document.createElement('div');
            message.className = 'mt-6 p-5 bg-emerald-500/20 text-emerald-300 rounded-xl text-center fade-in font-medium text-lg';
            message.textContent = 'è«‹è€å¿ƒç­‰å¾…å¯©æ ¸';
            this.insertAdjacentElement('afterend', message);
            
            // é‡ç½®è¡¨å–®
            setTimeout(() => {
                this.reset();
                charCount.textContent = 'å·²è¼¸å…¥ 0 å­—';
                charCount.classList.remove('text-red-400');
                submitButton.innerHTML = 'ç™¼å¸ƒè²¼æ–‡ <svg class="h-7 w-7 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>';
                submitButton.disabled = false;
                submitButton.classList.remove('bg-emerald-500');
                message.remove();
                mediaPreview.innerHTML = '';
            }, 3000);

        } catch (error) {
            console.error("ç™¼å¸ƒå¤±æ•—: ", error);
            alert('ç™¼å¸ƒå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
            submitButton.innerHTML = 'ç™¼å¸ƒè²¼æ–‡';
            submitButton.disabled = false;
        }
    });

    // ç”Ÿæˆæ˜Ÿæ˜Ÿçš„å‡½æ•¸
    function createStars() {
        const container = document.getElementById('starsContainer');
        const starCount = 150; // å¢åŠ æ˜Ÿæ˜Ÿæ•¸é‡

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const left = Math.random() * 100;
            star.style.left = `${left}%`;
            
            const size = Math.random() * 4;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            const duration = 4 + Math.random() * 8;
            star.style.setProperty('--duration', `${duration}s`);
            
            const delay = Math.random() * 5;
            star.style.animationDelay = `${delay}s`;
            
            container.appendChild(star);
        }
    }

    window.addEventListener('load', createStars);

    async function updatePostCount() {
        const snapshot = await db.collection('posts').get();
        postCount.textContent = `ç›®å‰è²¼æ–‡æ•¸é‡ï¼š${snapshot.size}`;
    }

    window.addEventListener('load', updatePostCount);
</script>
